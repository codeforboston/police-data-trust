components:
  schemas:
    ErrorResponse:
      type: "object"
      properties:
        message:
          type: "string"
          description: "A message describing the error."
      required:
        - message
  responses:
    conflictError:
      description: "Conflict"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    validationError:
      description: "Validation error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    notFoundError:
      description: "Resource not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    unauthorizedError:
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"