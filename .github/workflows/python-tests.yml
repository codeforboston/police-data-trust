name: Python tests

on:
- push
- pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      test_db:
        image: neo4j:5.23-community
        env:
          GRAPH_USER: neo4j
          GRAPH_PASSWORD: neo4j
          GRAPH_DB: police_data_test
        options: >-
          --env NEO4J_AUTH=neo4j/neo4j
        ports:
          - 7687:7687
    steps:
    - uses: actions/checkout@v4
    - name: Python 3.12 Setup
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3-dev libpq-dev
        python -m pip install --upgrade pip
        python -m pip install -r requirements/dev_unix.txt
  #  - name: Check style
  #    run: flake8 backend/
    - name: Run tests
      run: python -m pytest
      env:
        GRAPH_USER: neo4j
        GRAPH_PASSWORD: neo4j
        GRAPH_DB: police_data_test
        GRAPH_URI: test_db
        MIXPANEL_TOKEN: mixpanel_token
